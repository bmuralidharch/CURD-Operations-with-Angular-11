<div style="font-size: 25px; margin-bottom: 20px;">User Management
    <button type="button" style="margin-right: 5px !important; float: right;" id="addbtn" (click)="add()"
        class="btn btn-lightning rounded-0 mb-2 ">
        Add New User</button>
</div>
<div class="row mb-4">
    <div class="col-md-12">
        <div class="card border-0 rounded-0">
            <!--******************************* Mat table   start******************************* -->
            <div class="card-body">
                <div class="table-responsive-md">
                    <mat-table [dataSource]="dataSource">
                        <!-- Name Column -->
                        <ng-container matColumnDef="name">
                            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
                        </ng-container>
                        <!-- Email Column -->
                        <ng-container matColumnDef="email">
                            <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                        </ng-container>

                        <!-- Gender Column -->
                        <ng-container matColumnDef="gender">
                            <mat-header-cell *matHeaderCellDef> Gender </mat-header-cell>
                            <mat-cell *matCellDef="let row"> {{row.gender}} </mat-cell>
                        </ng-container>
                        <ng-container matColumnDef="Actions">
                            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                                <a matTooltip="Delete" matTooltipClass="example-tooltip-red" matTooltipPosition="above"
                                    (click)="delete(row)" class="btn  btn-outline-lightning rounded-0">
                                    <i class="material-icons-outlined">
                                        delete
                                    </i>
                                </a>
                                <a matTooltip="Edit" matTooltipClass="example-tooltip-red" matTooltipPosition="above"
                                    (click)="edit(row)" class="btn btn-sm btn-outline-lightning rounded-0 ">
                                    <i class="material-icons-outlined">
                                        create
                                    </i>
                                </a>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;">
                        </mat-row>
                    </mat-table>
                    <mat-paginator #paginator [pageSize]="10" [hidePageSize]="true" [showFirstLastButtons]="true">
                    </mat-paginator>
                </div>
            </div>
        </div>
    </div>
</div>
